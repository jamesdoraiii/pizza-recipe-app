<div
  class="w-40 h-full md:w-64 whitespace-normal overflow-hidden rounded-lg bg-white shadow-lg hover-trigger"
>
  <div
    class="h-40 md:h-56 w-full bg-cover bg-bottom blurOnHover"
    [style]="recipeLink"
  >
    <button
      class="py-2 px-4 m-auto rounded-md text-gray-300 bg-red-700 hover:bg-red-600 active:bg-red-800 focus:outline-none focus:shadow-outline text-center shadow-md uppercase tracking-wider font-semibold z-40 overlay hover-target"
    >
      View
    </button>

    <div
      class="h-full w-full -mt-10 opacity-0 bg-gray-500 hover-target hover-opaque"
    ></div>
  </div>

  <div class="p-4">
    <p class="text-gray-600 text-sm mb-2 md:mb-1">
      Prep: {{ recipe.prepTime }}
      <span class="block md:ml-1 md:inline"
        >Active: {{ recipe.activeTime }}</span
      >
    </p>
    <h2 class="font-bold text-xl mb-3 leading-tight h-20 md:h-12">
      {{ recipe.title }}
    </h2>
    <div class="text-red-700 text-lg">
      <p>
        <ng-container *ngFor="let i of ' '.repeat(recipe.avgRating).split('')">
          <i class="fas fa-star fa-xs"></i>
        </ng-container>
        <span class="md:hidden ml-2">({{ recipe.numberOfReviews }})</span
        ><span class="hidden md:inline-block ml-2"
          >{{ recipe.numberOfReviews }} reviews</span
        >
      </p>
    </div>
  </div>
</div>
